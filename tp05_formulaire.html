<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form name="myForm" action="" onsubmit="validateForm()" method="post">
        Nom: <input type="text" name="fname">
        Prénom: <input type="text" name="lname">
        Date de naissance: <input type="date" name="dateBirth" id="">
        <input type="reset" value="Annuler">
        <input type="submit" value="Envoyer">
    </form>

    <p style="background-color: red;" id="error"></p>
</body>

<script>
    document.getElementById("error").innerHTML = "";

    function validateForm() {
        const x = document.forms["myForm"]
        let msg = "";

        if (x["fname"].value == "") {
            msg += 'Le champ "Nom" doit être renseigné <br>';
        }

        if (x["lname"].value == "") {
            msg += 'Le champ "Prénom" doit être renseigné <br>';
        }

        if (x["dateBirth"].value == "") {
            msg += 'Le champ "Date de naissance" doit être renseigné <br>';
        }

        document.getElementById("error").innerHTML = msg;
        // return msg == ""; // permet le blocage de l'envoi du form si invalide
        return false; // empeche l'envoi du formulaire quelque le résultat de la validation (equivaut à event.preventDefault)
    }
</script>
</head>

</html>
