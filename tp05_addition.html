<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" name="" id="a">
    <input type="text" name="" id="b">
    <button id="btCalcul">calcul</button>
    <p id="result">Résultat:</p>

    <script>
        // exercice addition
        document.getElementById("btCalcul").addEventListener("click", () => {
            if (isNaN(a)|| isNaN(b)) {
                document.getElementById("result").innerHTML = "Vous devez saisir un nombre"
                document.getElementById("result").style.backgroundColor="red";
                return;
            }
            
            document.querySelector("#result").innerHTML = "résultat:" + (Number(document.querySelector("#a").value) + Number(document.querySelector("#b").value));
        });
    </script>
</body>

</html>
