<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <td></td>
                <td>Nom</td>
                <td>Valeur</td>
                <td>%</td>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</body>


<script>
    const url = "https://digicode.cleverapps.io/json/pays/pollution"
    const tbody = document.getElementById("tbody")

    fetch(url)
        .then(resp => resp.json())
        .then(data => {
            console.log("data", data)

            data.pays.map(d => {

                let tr = document.createElement('tr');

                let tdImg = document.createElement('td');
                let img = document.createElement('img');
                img.src = "https://flagcdn.com/32x24/" + d.code + ".png"

                let tdNom = document.createElement('td');
                tdNom.innerHTML = d.nom

                let tdValeur = document.createElement('td');
                tdValeur.innerHTML = d.valeur

                let tdPourcent = document.createElement('td');
                tdPourcent.innerHTML = d.pourcentage

                tr.appendChild(img);
                tr.appendChild(tdNom);
                tr.appendChild(tdValeur);
                tr.appendChild(tdPourcent);
                tbody.appendChild(tr);
            })
        })
        .catch(err => {
            console.log(err);
        });
</script>



</html>
