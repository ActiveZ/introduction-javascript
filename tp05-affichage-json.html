<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="polluant"></h1>
    <h2 id="annee"></h2>
    <div id="result"></div>


    <script>
        let data = {
            "polluant": "CO2",
            "unite": "milliards de tonnes",
            "annee": 2017,
            "pays": [{
                    "nom": "Chine",
                    "valeur": 9.26,
                    "pourcentage": 28.2,
                    "code": "cn"
                },
                {
                    "nom": "Etats-Unis",
                    "valeur": 4.76,
                    "pourcentage": 14.5,
                    "code": "us"
                },
                {
                    "nom": "Inde",
                    "valeur": 2.16,
                    "pourcentage": 6.6,
                    "code": "in"
                },
                {
                    "nom": "Russie",
                    "valeur": 1.54,
                    "pourcentage": 4.7,
                    "code": "ru"
                },
                {
                    "nom": "Japon",
                    "valeur": 1.13,
                    "pourcentage": 3.4,
                    "code": "jp"
                },
                {
                    "nom": "Allemagne",
                    "valeur": 0.72,
                    "pourcentage": 2.2,
                    "code": "de"
                },
                {
                    "nom": "Corée du Sud",
                    "valeur": 0.6,
                    "pourcentage": 1.8,
                    "code": "kr"
                },
                {
                    "nom": "Iran",
                    "valeur": 0.57,
                    "pourcentage": 1.7,
                    "code": "ir"
                },
                {
                    "nom": "Canada",
                    "valeur": 0.55,
                    "pourcentage": 1.7,
                    "code": "ca"
                }
            ]
        }

        document.getElementById("polluant").innerHTML = "Polluant: " + data.polluant;
        document.getElementById("annee").innerHTML = "Année: " + data.annee;

        data.pays.forEach(d => {
            const tag = document.createElement("span")
            tag.innerHTML =
                "Pays: " + d.nom +
                " (" + d.code +
                ") a émis " + d.valeur +
                " " + data.unite +
                " de " + data.polluant +
                ", soit " + d.pourcentage + "%" + "<br>"
            document.getElementById("result").appendChild(tag)
        })
    </script>
</body>

</html>
